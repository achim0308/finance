<div id="transactions-list-div" style="display:block">
  <table id="transaction-history" class="table table-condensed">
    <thead>
      <tr>
	<th>Date</th>
	<th>Kind</th>
	<th>Account</th>
	<th>Security</th>
	<th>Cashflow</th>
	<th></th>
      </tr>
    </thead>
    <tbody>
      {% for transaction in transaction_list %}
      <tr>
	<th scope="row">{{ transaction.date }}</th>
	<td>{{ transaction.get_kind_display|title }}</td>
	<td>{{ transaction.account.name }}</td>
	<td>{{ transaction.security.descrip }}</td>
	<td class="text-right">{{ transaction.cashflow }}</td>
	<td><a href="{% url 'returns:transaction' transaction.id %}"><span class="glyphicon glyphicon-info-sign"></span></a>&ensp;<a href="{% url 'returns:transaction_edit' transaction_id=transaction.id %}"><span class="glyphicon glyphicon-pencil"></span></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
