<div id="transactions-list-div" style="display:block">
  <table id="transaction-history" class="table table-condensed">
    <thead>
      <tr>
	<th>Date</th>
	<th>Kind</th>
	<th>Account</th>
	<th>Security</th>
	<th>Cashflow</th>
	<th></th>
      </tr>
    </thead>
    <tbody>
      {% for transaction in transaction_list %}
      <tr>
	<th scope="row"><a href="{% url 'returns:transaction' transaction.id %}">{{ transaction.date }}</a></th>
	<td>{{ transaction.get_kind_display|title }}</td>
	<td><a href="{% url 'returns:account' transaction.account_id %}">{{ transaction.account.name }}</a></td>
	<td><a href="{% url 'returns:security' transaction.security_id %}">{{ transaction.security.descrip }}</a></td>
	<td class="text-right">{{ transaction.cashflow }}</td>
	<td><a href="{% url 'returns:transaction_edit' transaction_id=transaction.id %}"><span class="glyphicon glyphicon-pencil"></span></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
